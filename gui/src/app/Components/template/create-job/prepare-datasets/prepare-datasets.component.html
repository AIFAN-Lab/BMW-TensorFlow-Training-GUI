<form [formGroup]="FieldControl">
<div align="center" class="fieldsContainer">
  <mat-form-field >

    <mat-label> Dataset Folder</mat-label>
    <mat-select formControlName="datasetFolder" required>
      <mat-option *ngFor="let file of availableFiles" [value]="file" >
        {{file}}
      </mat-option>
    </mat-select>
  <mat-error *ngIf="FieldControl.get('datasetFolder').hasError('required')"> Please enter a Value</mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Folder containing the dataset (images, labels, objectclasses.json).
The folder structure must match that of the labeling tool.">help</mat-icon>

  </mat-form-field>


  <mat-form-field>
      <mat-label> Type Of Label</mat-label>
      <mat-select formControlName="typeOfLabel" required [ngModel]="labelTypes.length === 2 ? labelTypes[1] : labelTypes[0]">
        <mat-option *ngFor="let type of labelTypes" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    <mat-error *ngIf="FieldControl.get('typeOfLabel').hasError('required')"> Please select a Value</mat-error>
    <mat-icon class="help_message_button" [matTooltip]="matTooltipOfLabel()">help</mat-icon>
  </mat-form-field>


  <mat-form-field >
    <input type="number" matInput placeholder="Split ratio" formControlName="splitPercentage" required>
    <mat-error *ngIf="FieldControl.get('splitPercentage').hasError('required')"> Please enter a Value
    </mat-error>
    <mat-error *ngIf="FieldControl.get('splitPercentage').hasError('isNotFloat') && !FieldControl.get('splitPercentage').hasError('required') "> Must be a
      ratio between 0 and 1
    </mat-error>

    <button mat-icon-button class="help_message_button"></button>
    <mat-icon class="help_message_button" matTooltip="Split the data between training and evaluation the number you enter
will be the portion of the data taken for training">help</mat-icon>

  </mat-form-field>

  <div class="footer">
  </div>
</div>
</form>
